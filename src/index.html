<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>validator</title>
</head>
<body>
    <div id= "wrapper">
        <h1>SOME UNIVERSITY</h1>
        <div id ="student_form">
            <h3>Student Registration Form</h3>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><br>

            <label for="dob">DOB:</label>
            <input type="text" name="dob" id="dob"><br>

            <label for="sex">Sex:</label>
            <input type="radio" name="gender" id="radio1" >Male</input>
            <input type="radio" name="gender" id="radio2" >Female</input><br>


            <label for="email">Email:</label>
            <input type="text" name="email" id="email"><br>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address"><br>

            <label for="school">School</label>
            <select id ="school">
                <option value="..">..</option>
                <option value="x">CMS</option>
                <option value="y">LLP</option>
                <option value="z">LPS</option>

            </select><br>


            <label for="department">Department:</label>
            <select id="department">
                <option value="..">..</option>
                <option value="x">Medical and Health</option>
                <option value="y">IT</option>
                <option value="z">library</option>

            </select><br>



            <label for="course">Course:</label>
            <select id ="course"> 
                <option value="..">..</option>
                <option value="x">BCA</option>
                <option value="y">IT</option>
                <option value="z">library science</option>

            </select><br>

            <label for="mobile">Mobile Number:</label>
            <input type="text" name="mobile" id="mobile"><br>
            <div id= btn>
            <button id="reset">Reset</button>
            <button id="submit">submit</button>
            </div>

        </div>

    </div>




    <script src="index.js"></script>
</body>
</html>
